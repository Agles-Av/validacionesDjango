<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Modal -->
    <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="messageModalLabel">Mensaje</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <p id="modalMessage"></p>
            <img id="modalImage" class="img-fluid" style="display: none" alt="Imagen del mensaje" />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Django renderiza esto como un <script> válido -->
    {{ message|json_script:"messageData" }}

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const messageData = document.getElementById("messageData").textContent;
        try {
          const message = JSON.parse(messageData); // Convertimos el string en un objeto JS

          if (message) {
            document.getElementById("modalMessage").innerText =
              `[${message.type.toUpperCase()}] Código ${message.code}: ${message.message}`;

            if (message.img) {
              const imgElement = document.getElementById("modalImage");
              imgElement.src = message.img;
              imgElement.style.display = "block";
            }

            const modal = new bootstrap.Modal(document.getElementById("messageModal"));
            modal.show();
          }
        } catch (error) {
          console.error("Error al parsear el JSON del mensaje:", error);
        }
      });
    </script>
  </body>
</html>
