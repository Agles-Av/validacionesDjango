<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <form method="post" id="registration-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registrarse</button>
    </form>
</body>
<script>
     document.getElementById('registration-form').addEventListener('submit', function (e) {
        const password1 = document.getElementById('id_password1').value;
        const password2 = document.getElementById('id_password2').value;


        if (password1.length < 8) {
            alert('La contraseña debe tener al menos 8 caracteres.');
            e.preventDefault();
            return;
        }


        const hasNumber = /\d/.test(password1);
        const hasUpperCase = /[A-Z]/.test(password1);
        const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/.test(password1);

        if (!hasNumber || !hasUpperCase || !hasSpecialChar) {
            alert('La contraseña debe contener al menos 1 número, 1 letra mayúscula y 1 carácter especial.');
            e.preventDefault();
            return;
        }
    });
</script>
</html>
