<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form method="post" id="registration-form" onsubmit="return validateForm()">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Registrarse</button>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    {% include 'mensaje.html' %}

    <script>
      function validateForm() {
        let password1 = document.getElementById("id_password1").value;
        let password2 = document.getElementById("id_password2").value;
        let val2 = /^(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*()\-_=+{};:,<.>?]).+$/.test(password1);
        if (password1.length < 8) {
          alert("La contraseña debe tener al menos 8 caracteres.");
          return false;
        }else if (val2 == false) {
            alert("Meter contraseñas que no incluyan 1 número, 1 letra mayúscula ni un carácter especial");
            return false;
        }
        return true;
      }
    </script>
  </body>
</html>
